<ul class="nav nav-tabs content-center">
  <li *ngFor="let tab of tabs; let firstItem = first; let lastItem = last"
      (click)="selectTab(tab)"
      [class.active]="tab.active">
    <a [class.first-tab]="firstItem"
       [class.last-tab]="lastItem" >{{tab.title}}</a>
  </li>
</ul>
<ng-content></ng-content>
