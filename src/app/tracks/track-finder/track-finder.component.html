<div class="track-finder container content-center">
  <input type="text"
         id="search-input"
         pInputText
         class="form-control"
         [(ngModel)]="query"
         name="query"
         placeholder="Search"
         (input)="searchTrack()">

  <div *ngIf="searchResult">
    <div *ngFor="let track of searchResult">
      <app-track-summary [track]="track"  (playlistChange)="trackAddedEvent($event)"></app-track-summary>
    </div>
  </div>
</div>
