<div id="shared-track-container">
  <div id="toolbar" class="container content-center-content">
    <span id="toolbar-icon" class="content-center content-center-content" (click)="router.navigate(['/'])">
        <i class="fa fa-chevron-left content-center-content" id="icon-chevron"></i>
        <img class="content-center-content" src="/assets/icons/icon-512x512-white.png" height="20px">
    </span>
  </div>

  <app-loading *ngIf="loading"></app-loading>

    <span *ngIf="!loading && track">
      <div class="container track-header">
        <div class="container spacer">
          <div>
            <img class="track-img" [src]="track.album.images[2].url" height="64px" width="64px">
          </div>
          <div class="container column track-info">
            <h3 class="no-margin track-name">{{track.name}}</h3>
            <p class="no-margin track-description">{{track.artists[0].name}}</p>
          </div>
        </div>
      </div>


    <h2>Choose a playlist...</h2>

    <div *ngFor="let playlist of playlists">
      <app-playlist [playlist]="playlist" [trackId]="track.id"></app-playlist>
    </div>
  </span>

  <h2 *ngIf="!loading && !track">No track found</h2>
</div>
