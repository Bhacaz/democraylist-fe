<div id="header-background">
  <div id="toolbar" class="container content-center-content">
    <span id="toolbar-icon" class="content-center content-center-content" routerLink="/">
        <i class="fa fa-chevron-left content-center-content" id="icon-chevron"></i>
        <img class="content-center-content" src="/assets/icons/icon-512x512-white.png" height="20px">
    </span>
    <div class="dot-menu content-center-content">
      <i class="fa fa-ellipsis-v menu-show-button" (click)="sheetComponent.toggle()"></i>
      <app-bottom-sheet #sheetComponent [title]="playlist?.name">
        <p-menu [model]="menuItems"></p-menu>
      </app-bottom-sheet>
    </div>
  </div>

  <div id="playlist-header-container" class="container">
    <div>
      <img class="playlist-img" [src]="playlist?.image_url || './assets/images/playlistPlaceholder.png'" height="80px" width="80px">
    </div>
    <div class="container column playlist-info spacer">
      <p id="playlist-name" class="content-center-content">{{playlist.name}}</p>
      <p class="no-margin playlist-description">{{playlist.description}}</p>
      <p class="no-margin playlist-creator">
        {{playlist.created_by.display_name || playlist.created_by.spotify_id}} Â· {{playlist.tracks_count}} Â· {{playlist.tracks_submission_count}}
        <br>
    </div>
  </div>
</div>
