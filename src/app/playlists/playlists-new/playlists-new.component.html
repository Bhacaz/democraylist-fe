
<div class="container">
  <form (ngSubmit)="onSubmit()" #playlistForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input pInputText type="text" class="form-control" id="name" required [(ngModel)]="name" name="name">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input pInputText type="text" class="form-control" id="description" [(ngModel)]="description" name="description">
    </div>

    <div class="form-group">
      <label for="song_size">Playlist size</label>
      <input pInputText type="number" class="form-control" id="song_size" [(ngModel)]="song_size" name="description">
    </div>

    <button pButton type="submit" class="btn btn-success" [disabled]="!playlistForm.form.valid" label="Create"></button>
  </form>
</div>
