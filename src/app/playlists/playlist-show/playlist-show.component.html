<app-back-toolbar [redirectPath]="'/'">
  <div class="dot-menu content-center-content">
    <i class="fa fa-ellipsis-v menu-show-button" (click)="showMenu(sheetComponent)"></i>
    <app-bottom-sheet #sheetComponent [title]="playlist?.name">
      <p-menu [model]="menuItems" appendTo="body"></p-menu>
    </app-bottom-sheet>
  </div>
</app-back-toolbar>

<div class="playlist-header-container">
  <app-playlist-header [playlist]="playlist"></app-playlist-header>
</div>

<div id="sub-header-container">
  <div id="play-button-container">
    <button pButton
            id="play-button"
            class="ui-button-success"
            icon="fa fa-play"
            (click)="playButtonClicked(playSheetComponent)"></button>
    <app-bottom-sheet #playSheetComponent [title]="playOnTitle">
      <p-menu [model]="playMenuItem" appendTo="body"></p-menu>
    </app-bottom-sheet>
  </div>
  <div id="track-finder-header" class="content-center-content">
    <app-track-finder *ngIf="playlist && showTrackFinder()" (trackSelected)='addTrack($event)' [playlist]="playlist"></app-track-finder>
  </div>
</div>

<span *ngIf="!playlist">
  <app-loading></app-loading>
</span>

<span *ngIf="playlist">
  <div class="container playlist-show-tracks-list">
  <app-tabs class="content-center-content">
    <app-tab [tabTitle]="'Submissions'">
     <div class="track-list">
          <div *ngFor="let track of playlist.tracks_submission">
            <app-track-summary [track]="track" [playlist]="playlist"></app-track-summary>
          </div>
        </div>
    </app-tab>
    <app-tab [tabTitle]="'Tracks'">
        <div class="track-list">
          <div *ngFor="let track of playlist.tracks">
            <app-track-summary [track]="track" [playlist]="playlist"></app-track-summary>
          </div>
        </div>
    </app-tab>
    <app-tab [tabTitle]="'Archived'">
        <div class="track-list">
          <div *ngFor="let track of playlist.tracks_archived">
            <app-track-summary [track]="track" [playlist]="playlist"></app-track-summary>
          </div>
        </div>
    </app-tab>
  </app-tabs>
</div>
</span>
