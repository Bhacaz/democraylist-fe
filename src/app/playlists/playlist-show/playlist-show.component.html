<span *ngIf="playlist && innerWidth < 900">
  <div class="playlist-header-container">
    <app-playlist-header [playlist]="playlist"></app-playlist-header>
  </div>
  <div id="track-finder-header">
    <app-track-finder *ngIf="showTrackFinder()" (trackSelected)='addTrack($event)'></app-track-finder>
  </div>
  <div class="container playlist-show-tracks-list">
    <p-tabView class="content-center-content">
      <p-tabPanel class="panel-tracks" header="Submission">
        <div class="track-list">
          <div *ngFor="let track of playlist.tracks_submission">
            <app-track-summary [track]="track" [playlist]="playlist"></app-track-summary>
          </div>
        </div>
      </p-tabPanel>
      <p-tabPanel header="Tracks">
        <div class="track-list">
          <div *ngFor="let track of playlist.tracks">
            <app-track-summary [track]="track" [playlist]="playlist"></app-track-summary>
          </div>
        </div>  </p-tabPanel>
    </p-tabView>
  </div>
</span>
